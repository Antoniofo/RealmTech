name: Maven Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Get release tag name
        id: get_tag
        run: |
             latest_tag=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                       "https://api.github.com/repos/${{ github.repository }}/tags" \
                       | jq -r '.[0].name')
             echo "$latest_tag" > tag.txt

      - name: Build with gradle
        run: ./gradlew desktop:dist

      - name: Publish to GitHub Maven Repository
        run: |
            mvn deploy:deploy-file -Dfile=desktop/build/libs/RealmTech-1.0.jar -DgroupId=ch.realmtech -DartifactId=realmtech -Dversion=$(cat tag.txt) -Dpackaging=jar -DrepositoryId=github -Durl=https://oauth:${{secrets.GITHUB_TOKEN}}@maven.pkg.github.com/${{github.repository_owner}}/realmtech/
